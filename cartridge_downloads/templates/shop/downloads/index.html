{% extends "base.html" %}
{% load downloads %}

{% block main %}
  {% for product in digital_products %}
    <div class="panel panel-default">
      <div class="panel-heading">{{ product.title }}</div>
      <div class="panel-body">
        {% for slug in product.downloads|download_slugs %}
          <a href='{% url 'downloads_download' slug %}'>{{ slug }}</a>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
{% endblock %}
